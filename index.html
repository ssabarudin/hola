<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola.AI</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #00d2ff, #3a7bd5);
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        @keyframes glow {
            0% { text-shadow: 0 0 5px #fff, 0 0 10px #00d2ff, 0 0 15px #00d2ff, 0 0 20px #00d2ff; }
            50% { text-shadow: 0 0 10px #fff, 0 0 20px #00d2ff, 0 0 30px #00d2ff, 0 0 40px #00d2ff; }
            100% { text-shadow: 0 0 5px #fff, 0 0 10px #00d2ff, 0 0 15px #00d2ff, 0 0 20px #00d2ff; }
        }
        h1 {
            animation: glow 1.5s ease-in-out infinite;
        }
    </style>
</head>
<script src="//code.tidio.co/dk7pynpvkgqkvnfwasa2onzizjrmsmtv.js" async></script>
<body>
    <h1>Hola! Welcome to Hola.AI</h1>
</body>
</html>

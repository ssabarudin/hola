<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Hola.AI</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            color: #333;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 80%;
            display: flex;
            flex-direction: column;
            background: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
        }
        .chat-input {
            display: flex;
            border-top: 1px solid #ddd;
        }
        .chat-input input {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 0;
            font-size: 1em;
            outline: none;
            background: #f4f4f4;
            color: #333;
        }
        .chat-input button {
            padding: 15px;
            border: none;
            background: #ff6f61;
            color: #fff;
            cursor: pointer;
            font-size: 1em;
            border-radius: 0;
        }
        .chat-input button:hover {
            background: #ff4d4d;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
        }
        .message.user {
            background: #ff6f61;
            color: #fff;
            align-self: flex-end;
            max-width: 70%;
        }
        .message.bot {
            background: #f4f4f4;
            color: #333;
            align-self: flex-start;
            max-width: 70%;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <div class="message bot">Hello! How was your day today?</div>
            <div class="message user">It was pretty good. I went to the park and had a relaxing afternoon. How about you?</div>
            <div class="message bot">I’m just here, ready to chat and assist you. I’m glad you had a nice day!</div>
        </div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script>
        function sendMessage() {
            var input = document.getElementById('message-input');
            var message = input.value.trim();
            if (message) {
                var chatBox = document.getElementById('chat-box');
                var userMessage = document.createElement('div');
                userMessage.className = 'message user';
                userMessage.textContent = message;
                chatBox.appendChild(userMessage);

                input.value = '';

                var botMessage = document.createElement('div');
                botMessage.className = 'message bot';
                botMessage.textContent = "That sounds interesting!";
                chatBox.appendChild(botMessage);

                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola.AI</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #121212;
            color: #e0e0e0;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }
        header {
            text-align: center;
            padding: 10px;
            border-bottom: 2px solid #333;
            margin-bottom: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
            color: #00bcd4;
        }
        .chat-box {
            flex: 1;
            display: flex;
            flex-direction: column;
            border: 1px solid #333;
            border-radius: 5px;
            background: #1e1e1e;
            padding: 10px;
            overflow: hidden;
        }
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #333;
        }
        .message {
            margin-bottom: 10px;
        }
        .message.user {
            text-align: right;
        }
        .message.bot {
            text-align: left;
        }
        .input-box {
            display: flex;
            border-top: 1px solid #333;
            padding: 10px;
        }
        .input-box input {
            flex: 1;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            background: #2c2c2c;
            color: #e0e0e0;
            outline: none;
        }
        .input-box button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #00bcd4;
            color: #ffffff;
            cursor: pointer;
            margin-left: 10px;
        }
        .input-box button:hover {
            background: #018786;
        }
        .footer {
            text-align: center;
            padding: 10px;
            border-top: 1px solid #333;
            font-size: 0.8em;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Hola.AI</h1>
        </header>
        <div class="chat-box">
            <div class="messages" id="messages">
                <!-- Chat messages will appear here -->
            </div>
            <div class="input-box">
                <input type="text" id="user-input" placeholder="Type your message...">
                <button id="send-btn">Send</button>
            </div>
        </div>
        <footer class="footer">
